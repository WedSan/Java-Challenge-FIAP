descricao.titulo=Bem-vindo ao Oralytics
descricao.texto=O Oralytics é uma plataforma de monitoramento da saúde bucal desenvolvida com foco em prevenção e análise inteligente. Por meio do registro de hábitos cotidianos, como alimentação e higiene oral, aliado à análise automatizada de imagens dos dentes, o sistema gera relatórios personalizados e orientações baseadas no perfil de cada usuário. O objetivo do Oralytics é promover a redução de sinistros odontológicos e oferecer suporte à tomada de decisões clínicas e preventivas, utilizando tecnologias avançadas como inteligência artificial e análise preditiva.
