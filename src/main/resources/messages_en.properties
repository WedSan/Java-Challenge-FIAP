descricao.titulo=Welcome to Oralytics
descricao.texto=Oralytics is a platform for monitoring oral health focused on prevention and intelligent analysis. Through the recording of daily habits such as nutrition and oral hygiene, combined with automated analysis of dental images, the system generates personalized reports and guidance based on each user's profile. Oralytics aims to reduce dental insurance claims and support clinical and preventive decision-making using advanced technologies such as artificial intelligence and predictive analytics.
