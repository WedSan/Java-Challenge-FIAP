descricao.titulo=Bem-vindo ao Oralytics
descricao.texto= O Oralytics é uma plataforma inovadora voltada para o monitoramento da saúde bucal, desenvolvida com foco em prevenção, bem-estar e análise inteligente de dados. Através do registro sistemático de hábitos cotidianos, como padrões alimentares, rotina de higiene oral e outros comportamentos relacionados à saúde, aliado à análise automatizada de imagens dos dentes, o sistema é capaz de gerar relatórios personalizados e orientações específicas, adaptadas ao perfil individual de cada usuário. Essa abordagem moderna permite que os usuários acompanhem sua saúde bucal em tempo real, identificando possíveis riscos antes que evoluam para problemas mais sérios. Além disso, oferece suporte decisivo para profissionais da área odontológica, auxiliando na tomada de decisões clínicas com base em dados concretos e atualizados. O principal objetivo do Oralytics é promover a redução dos sinistros odontológicos, otimizar o cuidado preventivo e elevar a qualidade dos serviços de saúde bucal. Utilizando tecnologias avançadas como Inteligência Artificial (IA) e Análise Preditiva, a plataforma se posiciona como uma solução inteligente, escalável e de grande valor tanto para pacientes quanto para especialistas. Neste portal web, você poderá acessar algumas das funcionalidades que farão parte da versão final do software, projetado especialmente para dispositivos móveis. Este ambiente funciona como uma vitrine interativa e um espaço de testes, permitindo que os usuários explorem as capacidades do sistema e compreendam melhor sua proposta. A autenticação é feita por meio da criação de uma conta. De acordo com o tipo de conta, seja ADMIN ou USER, diferentes permissões de acesso são concedidas: Contas ADMIN possuem privilégios administrativos que permitem realizar ações como o cadastro de novos dados ou a exclusão de informações existentes. Essas operações são realizadas por meio de requisições do tipo POST e DELETE, respectivamente, sendo voltadas principalmente para profissionais ou gestores do sistema. Contas USER, por sua vez, são destinadas a usuários comuns que desejam apenas visualizar as informações disponíveis, tendo acesso restrito a operações do tipo GET, ou seja, leitura de dados. Dentro deste portal, é possível acessar e gerenciar diferentes recursos, como usuários, análises dentárias, dados de monitoramento, relatos de problemas dentários e muito mais. Essas funcionalidades refletem as principais características da versão Mobile do sistema. Convidamos você a explorar livremente as possibilidades oferecidas e a conhecer, de forma mais profunda, a proposta da nossa solução: Oralytics, sua aliada inteligente na saúde bucal

