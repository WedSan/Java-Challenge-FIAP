<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Históricos Dentários</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="h4">Históricos Dentários</h1>
        </div>
        <div class="card-body">
            <a href="/historico/novo" class="btn btn-success mb-3">Adicionar Novo Histórico</a>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Condição do Dente</th>
                    <th>Data da Consulta</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="historico : ${historicoDentalList}">
                    <td th:text="${historico.id}"></td>
                    <td th:text="${historico.condicaoDente}"></td>
                    <td th:text="${historico.dataConsulta}"></td>
                    <td>
                        <a th:href="@{/historico/{id}(id=${historico.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/historico/deletar/{id}(id=${historico.id})}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS e Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
