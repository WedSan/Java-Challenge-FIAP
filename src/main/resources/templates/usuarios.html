<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários - Oralytics</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>EMAIL</th>
                <th>AÇÕES</th>
                <th>GÊNERO</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{/usuarios/{id}(id=${usuario.id})}"><button>Ver detalhes</button></a>
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}"><button>Excluir</button></a>
                    <a th:href="@{/usuarios/atualizar/email/{id}(id=${usuario.id})}"><button>Atualizar email</button></a>
                    <a th:href="@{/usuarios/atualizar/senha/{id}(id=${usuario.id})}"><button>Atualizar senha</button></a>
                </td>
                <td th:text="${usuario.genero}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/usuarios/novo">Adicionar Novo Usuário</a>
</body>
