<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Procedimento Dentário</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4">Adicionar Novo Procedimento Dentário</h2>
        </div>
        <div class="card-body">
            <form action="/procedimentos/salvar" method="post" id="formularioProcedimentoDentario">
                <!-- Campo Nome do Procedimento -->
                <div class="form-group">
                    <label for="descricao">Nome do Procedimento</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" required>
                </div>

                <!-- Botão de Submissão -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar Procedimento Dentário</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link para voltar -->
    <br>
    <a href="/procedimentos" class="btn btn-secondary">Voltar para a lista de procedimentos</a>
</div>

<!-- Bootstrap JS e Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
