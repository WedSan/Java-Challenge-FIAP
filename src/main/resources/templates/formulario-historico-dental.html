<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Histórico Dental</title>
</head>
<body>
<h1>Adicionar Histórico Dental</h1>

<form th:action="@{/historico}" th:object="${historicoDTO}" method="post">
    <label for="usuarioId">ID do Usuário:</label>
    <input type="number" id="usuarioId" th:field="*{usuarioId}" required>
    <span th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></span>

    <label for="condicaoDente">Condição do Dente:</label>
    <input type="text" id="condicaoDente" th:field="*{condicaoDente}" required>
    <span th:if="${#fields.hasErrors('condicaoDente')}" th:errors="*{condicaoDente}"></span>

    <label for="dataConsulta">Data da Consulta:</label>
    <input type="datetime-local" id="dataConsulta" th:field="*{dataConsulta}" required>
    <span th:if="${#fields.hasErrors('dataConsulta')}" th:errors="*{dataConsulta}"></span>

    <button type="submit">Salvar</button>
</form>

<a href="/historico/listar">Voltar para a lista</a>
</body>
</html>
