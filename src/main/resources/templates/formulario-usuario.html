<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário - Oralytics</title>
</head>
<body>
<h1>Cadastrar Usuário</h1>
<form th:action="@{/usuarios}" method="post" th:object="${usuario}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" th:field="*{senha}" required>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" th:field="*{genero}">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>


    <button type="submit">Salvar</button>
</form>
<a href="/usuarios">Voltar para lista</a>
</body>
</html>
