<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Relato de Problema Dentário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Novo Relato de Problema Dentário</h1>

<form th:action="@{/relatos-problema-dentario/salvar}" method="post" th:object="${adicionarRelatoProblemaDentarioDTO}">
    <label>Problema:</label>
    <input type="text" th:field="*{problema}" required>
    <div th:if="${#fields.hasErrors('problema')}" th:errors="*{problema}" style="color: red;"></div>

    <label for="dadoMonitoramento">Selecione o Dado Monitoramento:</label>
    <select id="dadoMonitoramento" th:field="*{dadoMonitoramento}">
        <option th:each="dado : ${dadosMonitoramento}" th:value="${dado.id}" th:text="${dado.dataRegistro}"></option>
    </select>



    <button type="submit">Salvar</button>
</form>

<a href="/relatos-problema-dentario">Voltar</a>
</body>
</html>
