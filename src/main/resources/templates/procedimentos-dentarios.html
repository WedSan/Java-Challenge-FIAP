<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Procedimentos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="h4">Procedimentos Dentários</h1>
        </div>
        <div class="card-body">
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/procedimentos/novo" class="btn btn-success mb-3">Adicionar Novo Procedimento</a>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Procedimento</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="procedimento : ${procedimentos}">
                    <td th:text="${procedimento.id}"></td>
                    <td th:text="${procedimento.procedimento}"></td>
                    <td>
                        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/procedimentos/excluir/{id}(id=${procedimento.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
