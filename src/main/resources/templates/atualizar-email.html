<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Email</title>
</head>
<body>

<h1>Atualizar Email</h1>

<form th:action="@{/usuarios/atualizar/email/{id}(id=${usuarioId})}" method="post">
    <label for="email">Digite o novo e-mail:</label>
    <input type="email" id="email" name="novoEmail" required>
    <button type="submit">Salvar</button>
    <a href="/usuarios">Voltar para lista</a>
</form>

</body>
</html>
