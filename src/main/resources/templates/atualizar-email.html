<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Atualizar Email</h1>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/usuarios/atualizar/email/{id}(id=${usuarioId})}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Digite o novo e-mail:</label>
                <input type="email" class="form-control" id="email" name="novoEmail" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/usuarios" class="btn btn-secondary">Voltar para lista</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
